{% extends "landlord_base.html" %}

{% block title %}Create new landlord{% endblock %}

{% block content %}
<form class="horizontal-form" action="{% url "landlord:create" %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% comment %}
    <div class="form-group">
        <label class="col-sm-2 control-label text-right" for="{{ form.title.id_for_label }}">{{ form.title.label }}:</label>
        <div class="col-sm-10">
            {{ form.title }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label text-right" for="{{ form.slug.id_for_label }}">{{ form.slug.label }}:</label>
        <div class="col-sm-10">
            {{ form.slug }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>
    {% endcomment %}
    <button type="submit" class="btn btn-primary">Create</button>

</form>
{% endblock %}
